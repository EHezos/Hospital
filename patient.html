<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="patient.css">
</head>
<body>
    <div class="sidebar">
        <a href = "home.html">Home</a>
        <a href="patient.html">Patient</a>
        <a href="#">Contact</a>
    </div>
    <div class="main">
        <h1>Welcome to Ben10 Hospital</h1>
        <hr>
        <h2>Please Enter the patient detial</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="nameInput"> <br>
            <label for="age">Age:</label>
            <input type="number" id="ageInput"> <br>
            <label for="gender">Gender:</label>
            <select id="genderInput" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="heartbeat">Heartbeat:</label>
            <input type="number" id="heartbeatInput"> <br>
            <label for="allergic">Allergic:</label>
            <input type="text" id="allergicInput"> <br>
            <label for="disease">Disease:</label>
            <input type="text" id="diseaseInput"> <br>
            <label for="doctor">Doctor:</label>
            <input type="text" id="doctorInput"> <br>
            <label for="room">Room:</label>
            <input type="text" id="roomInput"> <br>
            <label for="date">Date:</label>
            <input type="date" id="dateInput"> <br>
            <label for="time">Time:</label>
            <input type="time" id="timeInput"> <br>

            <button type="button" onclick="showName()">Submit</button>
          </form>
    </div>
    <hr>
    <div class="confirm">
        <p id="nameOutput"></p>
        <p id="ageOutput"></p>
        <p id="genderOutput"></p>
        <p id="heartbeatOutput"></p>
        <p id="allergicOutput"></p>
        <p id="diseaseOutput"></p>
        <p id="doctorOutput"></p>
        <p id="roomOutput"></p>
        <p id="dateOutput"></p>
        <p id="timeOutput"></p>

    </div>
    
    <script>
        function showName() {
            var name = document.getElementById("nameInput").value;
            var age = document.getElementById("ageInput").value;
            var gender = document.getElementById("genderInput").value;
            var heartbeat = document.getElementById("heartbeatInput").value;
            var allergic = document.getElementById("allergicInput").value;
            var disease = document.getElementById("diseaseInput").value;
            var doctor = document.getElementById("doctorInput").value;
            var room = document.getElementById("roomInput").value;
            var date = document.getElementById("dateInput").value;
            var time = document.getElementById("timeInput").value;


            document.getElementById("nameOutput").innerHTML = "Your name is " + name;
            document.getElementById("ageOutput").innerHTML = "Your age is " + age;
            document.getElementById("genderOutput").innerHTML = "Your Gender is" + gender;
            document.getElementById("heartbeatOutput").innerHTML = "Your Heartbeat is " + heartbeat;
            document.getElementById("allergicOutput").innerHTML = "Your Allergic is " + allergic;
            document.getElementById("diseaseOutput").innerHTML = "Your Disease is " + disease;
            document.getElementById("doctorOutput").innerHTML = "Your Doctor is " + doctor;
            document.getElementById("roomOutput").innerHTML = "Your Room is " + room;
            document.getElementById("dateOutput").innerHTML = "Your Date is " + date;
            document.getElementById("timeOutput").innerHTML = " Time is " + time;
            
        }
            
        
        
    </script>
</body>
</html>
